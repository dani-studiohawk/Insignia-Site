<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insignia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <img src="assets/steam/library logo.png" alt="Insignia Logo" class="logo">
            </div>
            
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="#story">STORY</a></li>
                <li class="nav-item"><a href="#features">FEATURES</a></li>
                <li class="nav-item"><a href="#gallery">GALLERY</a></li>
                <li class="nav-item"><a href="#faq">FAQ</a></li>
            </ul>
            
            <div class="nav-socials">
                <a href="#x" class="btn btn-secondary"><img src="assets/socialMedia/x.png"> </a>
                <a href="#youtube" class="btn btn-secondary"><img src="assets/socialMedia/yt.png"></a>
                <a href="#twitch" class="btn btn-secondary"><img src="assets/socialMedia/twitch.png"></a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <img src="assets/steam/header capsule.png" alt="Insignia Header Capsule" class="header-capsule">
        </div>
    </section>


    <section class="timeline-section">
        <div class="container">
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-content">
                        <a href="#" class="timeline-card">
                            <div class="timeline-image">
                                <img src="images/where-it-began.jpg" alt="Where it Began">
                                <div class="timeline-overlay">
                                    <h3>Where it Began</h3>
                                </div>
                            </div>
                        </a>
                        <div class="timeline-date">
                            <div class="timeline-marker"></div>
                            <span>10.22</span>
                        </div>
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-content">
                        <a href="#" class="timeline-card">
                            <div class="timeline-image">
                                <img src="images/where-it-began-2.jpg" alt="Where it Began">
                                <div class="timeline-overlay">
                                    <h3>Where it Began</h3>
                                </div>
                            </div>
                        </a>
                        <div class="timeline-date">
                            <div class="timeline-marker"></div>
                            <span>10.22</span>
                        </div>
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-content">
                        <a href="#" class="timeline-card">
                            <div class="timeline-image">
                                <img src="images/designing-insignia.jpg" alt="Designing Insignia">
                                <div class="timeline-overlay">
                                    <h3>Designing Insignia</h3>
                                </div>
                            </div>
                        </a>
                        <div class="timeline-date">
                            <div class="timeline-marker"></div>
                            <span>02.23</span>
                        </div>
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-content">
                        <a href="#" class="timeline-card">
                            <div class="timeline-image">
                                <img src="images/road-to-release.jpg" alt="Road to Release">
                                <div class="timeline-overlay">
                                    <h3>Road to Release</h3>
                                </div>
                            </div>
                        </a>
                        <div class="timeline-date">
                            <div class="timeline-marker"></div>
                            <span>06.24</span>
                        </div>
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-content">
                        <a href="#" class="timeline-card">
                            <div class="timeline-image">
                                <img src="images/coming-soon.jpg" alt="Coming Soon">
                                <div class="timeline-overlay">
                                    <h3>Coming Soon</h3>
                                </div>
                            </div>
                        </a>
                        <div class="timeline-date">
                            <div class="timeline-marker"></div>
                            <span>10.24</span>
                        </div>
                    </div>
                </div>
                
                <!-- Timeline connector line -->
                <div class="timeline-line"></div>
            </div>
        </div>
    </section>

    

    <footer>
        <div class="mobile-social-icons">
            <a href="#x" class="btn btn-secondary"><img src="assets/socialMedia/x.png"> </a>
            <a href="#youtube" class="btn btn-secondary"><img src="assets/socialMedia/yt.png"></a>
            <a href="#twitch" class="btn btn-secondary"><img src="assets/socialMedia/twitch.png"></a>
        </div>
        <p>&copy; 2025 Insignia. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
